<html py:extends="master.xhtml" py:strip="True" xmlns:py="">
    <head py:block="head" py:strip="True">
        <title py:block="master_title">${title}</title>
    </head>

    <body py:block="body" py:strip="True">
    <P>
        <table class="table">
            <tr>
                <th>Peptide Sequence</th>
                <th>Length</th>
                <th>Molecular Weight/Da</th>
                <th>Miss Cleavage</th>
                <th>Left Amino Acid</th>
                <th>Right Amino Acid</th>
            </tr>
            <tr py:for="i in results">
                <td>${i.seq}</td>
                <td>${i.length()}</td>
                <td>${i.mw()}</td>
                <td>${i.miss}</td>
                <td>${', '.join(i.l)}</td>
                <td>${', '.join(i.l)}</td>
            </tr>
        </table>
    </P>
    </body>
</html>
